<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
	 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div id="calendar">
          <p id="calendar-day"></p>
          <p id="calendar-date"></p>
          <p id="calendar-month-year"></p>
        </div>
        <div id="calendarr">
          <p id="calendarr-day"></p>
          <p id="calendarr-date"></p>
          <p id="calendarr-month-year"></p>
        </div>

      </div>
      <div class="countrylabel">
        <label for="countrySelected">Select your country:</label>
        <select name="countrySelected" id="countrySelected"></select>
      </div>
      <div class="bd">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">الفجر</th>
              <th scope="col">الظهر</th>
              <th scope="col">العصر</th>
              <th scope="col">المغرب</th>
              <th scope="col">العشاء</th>
              <th scope="col">الامساك</th>
            </tr>
          </thead>
          <tbody id="tabledata"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
